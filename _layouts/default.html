<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development ePortfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');
        
        body {
            background-color: #2a2a2a;
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
          Q  min-height: 100vh;
        }
wàssŵw
        main {
            width: 100%;
            max-width: 1000px;
        }

        h1, h2, h3 {
            color: #ccff00;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            text-shadow: 0 0 15px #ccff00, 0 0 25px #ccff00;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .intro-text {
            font-family: 'Share Tech Mono', monospace;
            color: #ffffff;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .terminal-window {
            background-color: #c0c0c0;
            padding: 0;
            margin: 1.5rem auto;
            border-radius: 0;
            max-width: 900px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 
                inset 1px 1px 0 #dfdfdf,
                inset -1px -1px 0 #808080,
                0 0 15px rgba(0, 255, 136, 0.5);
        }

        .terminal-window:hover {
            box-shadow: 
                inset 1px 1px 0 #dfdfdf,
                inset -1px -1px 0 #808080,
                0 0 25px rgba(0, 255, 136, 0.8);
            transform: translateY(-3px);
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #c0c0c0;
            padding: 2px 4px;
            height: 18px;
            border-bottom: 1px solid #808080;
        }

        .title-text {
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            font-weight: normal;
            color: #000000;
            line-height: 14px;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 13px;
            height: 12px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 9px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .control-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        .minimize-btn {
            padding-top: 6px;
        }

        .maximize-btn {
            font-size: 7px;
        }

        .close-btn {
            font-size: 8px;
        }

        .terminal-window code {
            display: block;
            background: #0a0a0a;
            white-space: pre-wrap;
            color: #ccff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            line-height: 1.4;
            tab-size: 4;
            text-shadow: 0 0 5px #ccff00, 0 0 10px #ccff00;
            padding: 1.5rem;
            margin: 4px;
            /* Proper inset grey border around terminal */
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: inset -1px -1px 0 #dfdfdf, inset 1px 1px 0 #404040;
        }

        .markdown-content {
            background-color: #0a0a0a;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            max-width: 900px;
        }

        .markdown-content h2, .markdown-content h3 {
            text-align: left;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed #ccff00;
            text-shadow: 0 0 10px #ccff00;
        }

        .markdown-content p, .markdown-content ul, .markdown-content ol, .markdown-content pre, .markdown-content code {
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        .markdown-content a {
            color: #00ffff;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content ul, .markdown-content ol {
            list-style-type: none;
            padding-left: 1.5rem;
        }

        .markdown-content ul li::before {
            content: "❯";
            color: #ccff00;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
            text-shadow: 0 0 5px #ccff00;
        }

        .markdown-content pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 3px;
            overflow-x: auto;
        }

        .markdown-content code {
            color: #ccff00;
            background-color: #1a1a1a;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            text-shadow: 0 0 5px #ccff00;
        }
    </style>
</head>
<body>
    <main>
     
    </main>
</body>
</html>
